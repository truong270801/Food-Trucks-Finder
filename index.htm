<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Trucks Finder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
  <div class="wrapper">
    <div class="left-panel">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Food Trucks Finder <i class="fa-solid fa-xmark" style="float: right;" onclick="closePanel()"></i></i></h4>
          <p >Nhập bán kính:  <input type="number" id="radius" min="0" step="1"  value="0"> Km</p>
          <button class ="btn-radius" onclick="FoodTruckFinder()">TÌM XE</button>
          <div class="result"></div>
        </div>
      </div>
    </div>

    <div id='map'></div>
    <form class="search-form">
      <div class="open-panel" onclick="openPanel()"><i class="fa-sharp fa-solid fa-bars"></i></div>
      <input type="text" id="search-box" placeholder="Search anything here....">
      <button>Search</button>
    </form>
    <div id="search-result"></div>
  
</div>
  <script src="app.js"></script>
</body>

</html>
